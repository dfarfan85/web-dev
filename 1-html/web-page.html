			function makeGrid(gridNum) {
				for (var row = 0; row < gridNum; row++){
					for(var column = 0; column < gridNum; column++){
						$(".parent").append("<div class='child'></div>");
					}
				}

				$(".child").css('width', (350 - 2*gridNum)/gridNum);
				$(".child").css('height', (350 - 2*gridNum)/gridNum);
